- title: Einsatzfahrzeug gerammt – Polizist macht von Schusswaffe Gebrauch
  description: "Während einer Verkehrskontrolle wurde heute früh in Pankow ein Einsatzfahrzeug gerammt. Kurz vor 5 Uhr fiel der Besatzung eines Einsatzwagens ein BMW auf der Pankstraße im Stadtteil Gesundbrunnen auf, der dort mit überhöhter Geschwindigkeit unterwegs war. Die Besatzung entschloss sich zur verkehrsrechtlichen Überprüfung und folgte dem Fahrzeug. Mit Anhaltesignalen forderte sie die fahrzeugführende Person auf, den Wagen anzuhalten. Die Fahrerin oder der Fahrer missachtete die Anhaltesignale und flüchtete über mehrere Straßen und unter Missachtung roter Ampeln bis zur Kreuzung Maximilianstraße/Brixener Straße. Dort hielt der Wagen an. Nachdem sich die Besatzung mit ihrem Einsatzwagen hinter den BMW stellte, fuhr die Fahrerin oder der Fahrer den BMW rückwärts und rammte den Einsatzwagen wiederholt. Der Fahrer des Einsatzwagens machte von seiner Schusswaffe Gebrauch. Die Fahrerin oder der Fahrer flüchtete jedoch weiter. Weitere Einsatzkräfte fanden das Fahrzeug gegen 8 Uhr verlassen und ohne Kennzeichen auf der Wilhelm-Kuhr-Straße. Sowohl der BMW als auch der Einsatzwagen wurden sichergestellt. Der Fahrer des Einsatzwagens erlitt Verletzungen am Knie und Rumpf, dessen Beifahrerin ein Knalltrauma. Beide konnten ihren Dienst nicht fortsetzen und erhielten seelsorgerische bzw. psychologische Betreuung. Im Fahrzeuginneren des BMW wurden verdächtige Gegenstände gefunden, die sich als unbedenklich herausstellten. Die Ermittlungen, insbesondere zum Hintergrund der Flucht und zur Rechtmäßigkeit des Schusswaffengebrauchs, dauern an. Bislang sind keine durch den Schusswaffengebrauch verletzten Personen bekannt."
