- title: Jugendliche verletzt Mann mit Messer
  description: "In Gesundbrunnen ist gestern Abend ein Mann von einer Jugendlichen mit einem Messer verletzt worden. Dem bisherigen Ermittlungsstand zufolge lief der 27-Jährige gegen 20 Uhr auf dem Gehweg der Pankstraße in Richtung Wiesenstraße, als er vor dem Gebäude des Polizeiabschnitts 18 einen Schlag im Bereich der Schulter spürte. Beim Umdrehen sah er eine Jugendliche hinter sich, die gerade ein Messer zu Boden warf. Die 14-jährige Angreiferin begab sich umgehend zum Polizeiabschnitt, wo sie festgenommen wurde. Der Mann wurde nach einer Erstversorgung durch Polizeikräfte zur weiteren Behandlung seiner Stichverletzung in ein Krankenhaus gebracht und dort stationär aufgenommen. Lebensgefahr soll nicht bestehen. Die Tatverdächtige kam zur psychiatrischen Begutachtung in ein Krankenhaus und verblieb dort stationär. Das Messer wurde als mutmaßliches Tatmittel sichergestellt. Die Ermittlungen zu der gefährlichen Körperverletzung dauern an."
