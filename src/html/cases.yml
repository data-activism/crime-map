  description: "Gestern Abend wurde in Biesdorf ein Mann bei einem Raub verletzt. Nach bisherigen Ermittlungsstand und Aussagen von Zeuginnen und Zeugen saß der 34-Jährige in einem Auto und hielt am Fahrbahnrand im Heino-Schmieden-Weg. Plötzlich seien mindestens drei Männer an das Fahrzeug herangetreten, öffneten die Fahrertür und zogen den 34-Jährigen aus dem Wagen. Anschließend sollen sie auf ihn eingeschlagen und eingetreten haben. Der dritte Täter habe ihm mit einem unbekannten Gegenstand Schnittverletzungen am Oberschenkel und an der Hand zugefügt. Die Täter sollen im Anschluss seine Umhängetasche entwendet und anschließend die Flucht ergriffen haben. Alarmierte Rettungskräfte brachten den Verletzten zur stationären Aufnahme in ein Krankenhaus. Die weiteren Ermittlungen zu dem schweren Raub dauern an und werden von einem Fachkommissariat der Polizeidirektion 3 (Ost) geführt."
