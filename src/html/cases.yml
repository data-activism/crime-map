- title: Fußgängerin mit Fahrrad umgefahren
  description: "In Westend ist gestern früh eine Fußgängerin von einer unbekannten Person verletzt worden, die mit einem Fahrrad unterwegs war. Den Schilderungen der 35-Jährigen zufolge lief sie gegen 4 Uhr auf dem Gehweg im Bereich Theodor-Heuss-Platz Ecke Ahornallee in Richtung Reichsstraße, als sie von einer fahrradfahrenden Person von hinten bei voller Fahrt umgestoßen worden sei. Aufgrund der Wucht des Aufpralls sei sie zu Boden gestürzt, verlor ihr Bewusstsein und erwachte erst wieder nach einiger Zeit. Der oder die Unbekannte hatte sich derweil bereits unerlaubt vom Unfallort entfernt. Die Frau legte sich auf eine Parkbank, auf der sie mehrere Stunden später von einem Passanten schlafend vorgefunden wurde. Dieser rief einen Rettungswagen. Die 35-Jährige kam mit einer Verletzung am Auge, die möglicherweise operiert werden muss, in ein Krankenhaus. Die Ermittlungen übernahm ein Fachkommissariat für Verkehrsdelikte der Polizeidirektion 2 (West)."
