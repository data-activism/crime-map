- title: Schwerer Landfriedensbruch
  description: "Gestern Abend wurden Einsatzkräfte zu einem schweren Landfriedensbruch nach Prenzlauer Berg alarmiert. Nach ersten Erkenntnissen soll sich eine Gruppe von etwa 100 Personen gegen 21.10 Uhr an der Ecke Eberswalder Straße und Schönhauser Allee aufgehalten haben. Dabei sollen sie Parolen mit Palästina-Bezug skandiert und diverse Sachbeschädigungen begangen haben. Unter anderem seien in der Schönhauser Allee mehrere Warnbaken, Verkehrsschilder, Dixi-Klos und E-Scooter umgeworfen worden. Ferner soll es zum Abbrennen von Pyrotechnik gekommen und eine Vielzahl von Farbschmierereien mit Palästina-Bezug angebracht worden sein. Die Personengruppe konnte bei Eintreffen der Einsatzkräfte nicht mehr angetroffen werden. Die Hindernisse auf der Fahrbahn wurden entfernt und die Farbschmierereien unkenntlich gemacht. Die weiteren Ermittlungen hat der Polizeiliche Staatsschutz des Landeskriminalamts übernommen."
