- title: Mann im Wasser
  description: "In der vergangenen Nacht wurden Einsatzkräfte wegen des Verdachts eines schweren Raubes nach Friedrichshain alarmiert. Nach ersten Erkenntnissen sollen mehrere Personen gegen 3 Uhr ein Platschen im Park an der Spree wahrgenommen haben. Wenig später hätten sie einen 30-jährigen Mann im brusttiefen Wasser des Flusses vorgefunden, der aus eigener Kraft nicht über die dortige Mauer zurückklettern konnte. Der Mann gab an, zuvor einer Frau zu Hilfe gekommen zu sein, die geschrien haben soll. Als er den Notruf habe alarmieren wollen, soll eine unbekannte Personengruppe ihm seine Umhängetasche entwendet und ihn anschließend ins Wasser gestoßen haben. Die Zeugen halfen dem Mann aus dem Wasser. Er blieb unverletzt. Die weiteren Ermittlungen hat ein Fachkommissariat der Polizeidirektion 5 (City) übernommen."
