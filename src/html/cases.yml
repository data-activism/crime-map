- title: Fußgänger bei Unfall mit Straßenbahn verletzt
  description: "Gestern Nachmittag kam es zu einem Verkehrsunfall mit einer Straßenbahn in Prenzlauer Berg, bei dem ein Fußgänger verletzt wurde. Nach den bisherigen Ermittlungen wechselte ein 19-Jähriger gegen 15.45 Uhr die Fahrbahnseite der Prenzlauer Allee in Richtung Meyerheimstraße. Dabei überquerte er auch die Gleise der Straßenbahn und übersah offenbar die herannahende Straßenbahn der Linie M2, die die Prenzlauer Allee in Richtung Ostseestraße befuhr. Trotz eingeleiteter Gefahrenbremsung und akustischem Warnsignal der 44-jährigen Tramführerin kam es zum Zusammenstoß. Alarmierte Rettungskräfte brachten den 19-Jährigen mit mehreren Knochenbrüchen zur stationären Aufnahme und Behandlung in ein Krankenhaus. Der Straßenbahnverkehr war von circa 15.45 Uhr bis 17.15 Uhr in beiden Richtungen unterbrochen. Die weiteren Ermittlungen zum Unfallhergang hat das für Verkehrsdelikte zuständige Fachkommissariat der Polizeidirektion 1 (Nord) übernommen."
