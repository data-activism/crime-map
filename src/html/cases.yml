- title: Motorradfahrer bei Verkehrsunfall tödlich verletzt
  description: "Gestern Nachmittag wurden Einsatzkräfte wegen eines tödlichen Verkehrsunfalls nach Friedrichshagen alarmiert. Nach ersten Erkenntnissen soll ein 29-jähriger Motorradfahrer gegen 14 Uhr die Dahlwitzer Landstraße stadteinwärts befahren haben. Beim Überholen zweier Pkw soll der Mann einen entgegenkommenden Wagen übersehen haben. In der Folge habe er eine Ausweichbewegung gemacht, sei von der Fahrbahn abgekommen und gegen einen Baum geprallt. Trotz Reanimationsmaßnahmen verstarb er noch am Unfallort. Die weiteren Ermittlungen hat ein Fachkommissariat für Verkehrsdelikte der Polizeidirektion 3 (Ost) übernommen."
