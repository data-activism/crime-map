- title: Brand in Mehrfamilienhaus – Mieter rettet sich
  description: "Kräfte von Polizei und Feuerwehr wurden gestern Nachmittag zu einem Brand in Spandau alarmiert. Kurz nach 17 Uhr meldete eine Anruferin, dass es aus einem Mehrfamilienhaus in der Feldstraße stark qualmen würde und sie einen ausgelösten Rauchwarnmelder höre. Noch vor Eintreffen der Einsatzkräfte konnte sich der Mieter der betroffenen Erdgeschosswohnung auf die Straße retten. Er erlitt Verbrennungen und wurde zudem mit dem Verdacht auf eine Rauchgasvergiftung stationär in einem Krankenhaus aufgenommen. Die Brandbekämpfer löschten die Flammen vollständig und konnten den Einsatz kurz vor 18 Uhr beenden. Die weiteren Ermittlungen führt ein Brandkommissariat des Landeskriminalamts Berlin."
