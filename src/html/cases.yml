- title: Mit Fahrzeug auf Männer zugehalten
  description: "In Rummelsburg konnten sich heute früh zwei Männer vor einer Diskothek nur knapp vor einem auf sie zufahrenden Fahrzeug retten. Dem bisherigen Ermittlungsstand zufolge verwehrten die beiden 26 und 41 Jahre alten Mitarbeiter des Sicherheitsdienstes des an der Hauptstraße befindlichen Tanzclubs gegen 5.50 Uhr einem Gast den Zutritt zu der Veranstaltungsstätte. Der unbekannt gebliebene Mann soll das zunächst höflich zur Kenntnis genommen und den Ort verlassen haben. Kurz darauf soll er mit einem gemieteten Audi zurückgekehrt und zweimal vorsätzlich gegen das Eingangstor des Clubs gefahren sein. Als die beiden Sicherheitsmitarbeiter auf den Gehweg getreten seien, um nachzusehen, soll er nacheinander gezielt auf die beiden Männer zugefahren sein. Beide konnten zur Seite springen und so einen Zusammenstoß mit dem herannahenden Fahrzeug verhindern. Der Mann soll anschließend gegen die Mauer des Clubs gefahren sein, dann zurückgesetzt haben, erneut gegen ein Tor der Diskothek gestoßen und dann in Richtung Ostkreuz davongefahren sein. Verletzt wurde niemand. Eine von Polizeikräften des Abschnitts 34 umgehend durchgeführte Absuche des Nahbereichs nach dem mit dem Audi flüchtenden Fahrer verlief ohne Erfolg. Die Ermittlungen wegen versuchter gefährlicher Körperverletzung dauern an."
