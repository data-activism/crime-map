- title: Auto in Brand gesetzt
  description: "In der vergangenen Nacht brannte in Mitte ein Auto. Gemäß derzeitigem Ermittlungsstand und Zeugenangaben hielten sich gegen 23.10 Uhr zwei Männer an einem Opel in der Straße Fischerinsel auf. In der Nähe stand zudem noch eine dritte Person. Plötzlich kam es zu einem lauten Knall und es entwickelte sich ein Brand im Wagen. Alle drei Personen flüchteten daraufhin in Richtung Spittelmarkt, wo alarmierte Einsatzkräfte des Polizeiabschnitts 57 einen Tatverdächtigen festnahmen, der sich nach eigenen Angaben zuvor auch am Fahrzeug aufgehalten hatte. Er erlitt Brandverletzungen, die zunächst ambulant in einem Krankenhaus behandelt wurden. Feuerwehrkräfte löschten die Flammen an dem Wagen. Weitere Fahrzeuge waren nicht betroffen. Der Festgenommene, ein 22-Jähriger, kam nach seiner Behandlung und nach Abschluss der polizeilichen Maßnahmen wieder auf freien Fuß. Die Ermittlungen nach den anderen beiden Personen dauern an. Ein Brandkommissariat des Landeskriminalamts Berlin ist damit betraut."
  icon: 🚒
  location:
    name: Fischerinsel, Mitte, Berlin
