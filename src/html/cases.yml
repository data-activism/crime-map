- title: Verdacht eines Tötungsdelikts in Wilhelmstadt – Tatverdächtige festgenommen
  description: "Die 8. Mordkommission des Landeskriminalamtes und die Staatsanwaltschaft Berlin haben heute früh die Ermittlungen zu einem mutmaßlichen Tötungsdelikt in Wilhelmstadt aufgenommen. Den ersten Erkenntnissen zufolge riefen Anwohnende eines Mehrfamilienhauses im Päwesiner Weg gegen 3.50 Uhr die Polizei, weil sie aus einer Wohnung im Erdgeschoss laute Geräusche wahrnahmen und sahen, dass von dort Gegenstände nach draußen geworfen wurden. Einsatzkräfte des Polizeiabschnitts 23 verschafften sich daraufhin gewaltsam Zugang zur Wohnung. Dort fanden sie ein lebloses, drei Jahre altes Kind im Beisein seiner 42-jährigen Mutter. Die Polizeikräfte begannen umgehend mit der Reanimation des Kindes, die ein hinzugerufener Arzt fortsetzte. Alle Rettungsmaßnahmen blieben jedoch erfolglos. Aufgrund der Auffindesituation in der Wohnung gehen die Ermittlerinnen und Ermittler von einem Tötungsdelikt aus. Die Mutter wurde als dringend tatverdächtig festgenommen. Auf Anordnung der Staatsanwaltschaft wurde heute Mittag die Obduktion des Leichnams durchgeführt. Die Ermittlungen dauern an."
