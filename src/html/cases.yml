- title: Scharfe Schusswaffe festgestellt
  description: "Einsatzkräfte fanden vergangene Nacht in Neukölln in einem Auto eine scharfe Schusswaffe. Einsatzkräfte eines Polizeiabschnittes befanden sich gegen 23.45 Uhr wegen einer Verkehrsordnungswidrigkeit auf der Elsterstraße im Einsatz. Währenddessen fiel diesen ein Auto auf der Saalestraße auf, welches ein Durchfahrtverbot missachtete. Der Fahrer versuchte zu flüchten, wobei ein Polizist ausweichen musste, um nicht erfasst zu werden. Das Fahrzeug wurde leerstehend gefunden und eine scharfe Schusswaffe, Munition sowie andere Gegenstände wurden sichergestellt. Der 24-jährige Fahrer wurde zur erkennungsdienstlichen Behandlung gebracht und muss sich wegen des Verdachts des Fahrens ohne Fahrerlaubnis und des Verstoßes gegen das Waffengesetz verantworten."
