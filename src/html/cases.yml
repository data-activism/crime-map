- title: Homophob beleidigt, geschlagen und getreten
  description: "Gestern Abend soll ein Mann in Kreuzberg zunächst zwei Frauen homophob beleidigt haben. Gegen 18.30 Uhr ging der Unbekannte in der Ratiborstraße an den beiden Frauen im Alter von 34 und 28 Jahren vorbei und soll sie homophob beleidigt haben. Gegen 19.15 Uhr erkannten die Frauen den Mann in der Lohmühlenstraße Ecke Karl-Kunger-Straße wieder und sprachen ihn auf sein Verhalten an. Nach einer verbalen Auseinandersetzung kam ein 53-jähriger Passant hinzu, um zu schlichten. Die drei Männer gingen dann gemeinsam auf den Zeugen zu und sollen ihn mehrmals geschlagen sowie die 34-Jährige getreten haben. Die Angreifer flüchteten. Der 53-Jährige erlitt Schmerzen am Kopf, während die Frau körperlich unverletzt blieb. Der Polizeiliche Staatsschutz des Landeskriminalamts Berlin hat die weiteren Ermittlungen übernommen."
