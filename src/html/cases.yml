- title: Streit unter Jungen endet blutig
  description: "Gestern Abend wurden Einsatzkräfte zu einer gefährlichen Körperverletzung nach Gesundbrunnen alarmiert. Nach ersten Erkenntnissen soll es gegen 18.15 Uhr in der Wollankstraße zu einem Streit zwischen einem 12- und einem 14-Jährigen gekommen sein. Beide sollen dabei Messer bei sich geführt haben. Der 14-Jährige habe den 12-Jährigen im Verlauf der Auseinandersetzung getreten und ihm einen Messerstich am Rücken zugefügt. Anschließend soll der 12-Jährige seinerseits mit einem Messer nach dem 14-Jährigen geworfen haben und geflüchtet sein. Beide Jungen wurden in ein Krankenhaus gebracht. Während der 12-Jährige zur weiteren Behandlung stationär verblieb, konnte der Ältere die Klinik nach der Behandlung wieder verlassen. Die weiteren Ermittlungen hat ein Fachkommissariat der Polizeidirektion 1 (Nord) übernommen."
