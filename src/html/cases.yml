- title: Mann soll Hitlergruß gezeigt haben - Festnahme
  description: "Gestern wurde ein Mann in Neukölln festgenommen, der den Hitlergruß gezeigt haben soll. Nach derzeitigen Ermittlungsstand lief eine bisher unbekannt gebliebene Frau, die mit einer Burka bekleidet gewesen sein soll, gegen 20.30 Uhr durch die Erkstraße. Gemäß Angaben einer Zeugin und eines Zeugen soll der Mann ihr etwas hinterhergerufen und dabei den sogenannten Hitlergruß gezeigt haben. Sie machten eine in der Nähe befindliche Streifenbesatzung auf die Tat aufmerksam, die den Mann im Alter von 58 Jahren festnahm. Er gab an, keinen Hitlergruß gezeigt zu haben. Nach einer Identitätsfeststellung kam er wieder auf freien Fuß. Die weiteren Ermittlungen hat der Polizeiliche Staatsschutz des Landeskriminalamts Berlin übernommen."
