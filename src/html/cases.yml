- title: Einsatzkräfte angegriffen
  description: "Vergangene Nacht griff ein Mann in Friedrichshain Einsatzkräfte während einer Überprüfung an. Gegen 23 Uhr fiel Einsatzkräften auf dem RAW-Gelände an der Revaler Straße ein Mann auf, der sich beim Herannahen der Polizisten plötzlich hinter einem Gebäude verbarg und einer anderen Person etwas zurief. Die Einsatzkräfte vermuteten, dass eine Straftat verübt wurde. Während der Überprüfung verhielt sich der 50-Jährige aggressiv und wehrte sich gegen die Durchsuchung. Bei der Durchsuchung fanden die Polizisten mutmaßliches Kokain. Als er zur Identitätsfeststellung zu einem Dienstfahrzeug gebracht werden sollte, leistete er massiven Widerstand, indem er schlug, trat und biss die Beamten. Die Situation wurde von einer Menschenmenge gefilmt. Der Mann wurde nach den polizeilichen Maßnahmen entlassen und muss sich wegen Widerstands gegen Vollstreckungsbeamte, tätlichem Angriff, illegalem Drogenbesitz und Beleidigung verantworten. Zwei verletzte Polizisten konnten ihren Dienst nicht fortsetzen."
