- title: Homophob beleidigt, geschlagen und getreten
  description: "In der vergangenen Nacht sollen drei Männer in Kreuzberg zunächst eine Gruppe von Personen homophob beleidigt und anschließend zwei Männer geschlagen und einen davon auch getreten haben. Gemäß derzeitigem Ermittlungsstand fuhr das Trio gegen 2 Uhr in der Skalitzer Straße auf E-Scootern an der Gruppe vorbei und soll diese zunächst homophob beleidigt haben. Dann sollen sie gewendet haben und zu der Gruppe zurückgefahren sein. Einer des Trios, der bisher unbekannt blieb, soll einen 26-Jährigen aus der Gruppe gegen den Hinterkopf geschlagen haben. Als ein 25-Jähriger dazwischen ging, sollen alle drei E-Scooter-Fahrer auf ihn eingeschlagen und eingetreten haben. Zudem sollen sie den 25-Jährigen homophob beleidigt haben. Anschließend flüchteten sie auf ihren Elektrorollern. Zwischenzeitlich alarmierte Polizeieinsatzkräfte nahmen in der Zeughofstraße einen 19-jährigen Tatverdächtigen fest. Bei einem weiteren Tatverdächtigen im Alter von 20 Jahren klickten in der Görlitzer Straße die Handschellen. Der Jüngere leistete bei seiner Festnahme Widerstand, wodurch eine Einsatzkraft verletzt wurde, jedoch ihren Dienst fortsetzen konnte. Beide Festgenommenen wurden nach den polizeilichen Maßnahmen wieder entlassen. Der 26-Jährige erlitt Schmerzen am Kopf und der ein Jahr jüngere Mann erlitt Hautabschürfungen an der Schulter. Ärztliche Behandlungen waren bei ihnen zunächst nicht vonnöten. Der Polizeiliche Staatsschutz des Landeskriminalamtes hat die weiteren Ermittlungen übernommen."
