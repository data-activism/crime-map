- title: Seniorin bei Verkehrsunfall verletzt
  description: "Bei einem Verkehrsunfall gestern Nachmittag in Lichterfelde wurde eine Seniorin verletzt. Nach derzeitigen Erkenntnissen betrat die 80-Jährige gegen 14.30 Uhr die Fahrbahn der Königsberger Straße und wurde dabei von einem 27-Jährigen angefahren, der mit seinem Wagen die Königsberger Straße in Richtung Morgensternstraße befuhr. Dabei erlitt die Seniorin Kopfverletzungen und wurde stationär in einem Krankenhaus aufgenommen. Der Autofahrer blieb unverletzt. Die weiteren Ermittlungen hat ein Fachkommissariat für Verkehrsdelikte der Polizeidirektion 4 (Süd) übernommen."
