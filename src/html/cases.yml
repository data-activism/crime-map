- title: Schwangere mit Messer bedroht
  description: "In Neu-Hohenschönhausen wurde gestern Mittag ein Mann mit einem Messer verletzt. Dem ersten Erkenntnisstand nach folgte ein bislang Unbekannter gegen 12.40 Uhr einer 20-jährigen Frau in der Falkenberger Chaussee bis zur Tür ihrer Wohnung in einem Mehrfamilienhaus. Dort soll er sie mit einem Messer bedroht und Geld von ihr gefordert haben. Als die Frau erwähnt habe, dass sie schwanger sei, soll der Unbekannte ohne Beute davongelaufen sein. Nachdem die Bedrohte einer Bekannten von dem Vorfall erzählt hatte, begab sich deren 30-jähriger Lebensgefährte auf die Suche nach dem Tatverdächtigen und machte diesen aufgrund von Beschreibungen gegen 13.30 Uhr vor einem Imbiss in der Welsestraße ausfindig. Dort soll er den Mann auf den versuchten Raub angesprochen haben. Als dieser daraufhin habe davonrennen wollen, habe er ihn festhalten wollen, woraufhin ihn der Mann mit einem Messer an einer Hand verletzt habe. Der Angreifer flüchtete. Alarmierte Rettungskräfte brachten den 30-Jährigen zur stationären Behandlung in ein Krankenhaus. Die Ermittlungen wegen versuchten schweren Raubes und gefährlicher Körperverletzung führt ein Fachkommissariat der Polizeidirektion 3 (Ost)."
