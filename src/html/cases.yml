- title: Nach Raub festgenommen
  description: "In der vergangenen Nacht nahm die Polizei einen mutmaßlichen Räuber in Kreuzberg fest. Kurz nach Mitternacht wurden Polizeibeamte in Zivil auf einen Mann aufmerksam, der in der Straße Vor dem Schlesischen Tor einen anderen Mann antanzte. Daraufhin legte er dem 27-Jährigen seinen Arm um den Hals, versuchte ihn in den Schwitzkasten zu nehmen, schlug ihm gegen die Brust und riss ihm dabei eine Kette vom Hals. Die Einsatzkräfte nahmen die Verfolgung des flüchtenden Tatverdächtigen auf und nahmen ihn in der Nähe des Tatortes fest. Bei der Durchsuchung des 22-Jährigen fanden die Einsatzkräfte die entwendete Halskette und gaben sie dem Besitzer zurück. Der Tatverdächtige kam zur erkennungsdienstlichen Behandlung in einen Polizeigewahrsam, aus dem er anschließend wieder entlassen wurde. Die Kriminalpolizei der Polizeidirektion 5 (City) übernahm die weiteren Ermittlungen."
