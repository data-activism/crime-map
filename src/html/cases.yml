- title: Fahrgäste schlagen und würgen einen Mann am Steuer
  description: "In Kreuzberg verletzten in der vergangenen Nacht zwei Männer den Fahrer eines von ihnen gemieteten Autos. Einsatzkräften des Polizeiabschnitts 52 fiel der haltende Wagen eines Fahrdienstleisters gegen 22.30 Uhr im Bereich Dudenstraße/Tempelhofer Damm/Mehringdamm/Platz der Luftbrücke auf, weil in dem Auto ununterbrochen die Hupe betätigt wurde. In dem Fahrzeug sah die Besatzung des Funkwagens, dass zwei Fahrgäste von der Rückbank aus auf den 24-jährigen Mann am Steuer einschlugen, eintraten, an ihm zerrten und ihn mit dem Sicherheitsgurt würgten. Der Beamtin und dem Beamten gelang es, sich umgehend Zugang zum Fahrzeuginneren zu verschaffen und die beiden später identifizierten 39- und 38-jährigen Männer von weiteren Übergriffen abzuhalten. Mit Unterstützung einer weiteren Streife nahmen die Einsatzkräfte die zwei Männer fest, die den bisherigen Ermittlungen zufolge den zuvor vereinbarten Fahrpreis nicht hatten zahlen wollten. Der Fahrer erlitt diverse Hämatome an Kopf und Arm sowie Würgemale am Hals. Er kam zur ambulanten Behandlung in ein Krankenhaus. Ein Atemalkoholtest auf freiwilliger Basis ergab bei dem 39-jährigen Angreifer einen Wert von etwa 2,7 Promille. In einem Polizeigewahrsam wurde ihm ebenso wie seinem Begleiter, der den freiwilligen Test abgelehnt hatte, auf staatsanwaltschaftliche Anordnung hin Blut entnommen. In der Gürteltasche des 38-Jährigen fanden die Einsatzkräfte ein Messer, das sie beschlagnahmten. Beide Männer wurden nach Beendigung der polizeilichen Maßnahmen auf freien Fuß entlassen. Die Ermittlungen der Kriminalpolizei dauern an."
