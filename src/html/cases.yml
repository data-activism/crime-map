- title: Auseinandersetzung im Freibad
  description: "Polizeikräfte wurden gestern Mittag zu einem Freibad in Neukölln alarmiert. Gegen 12.30 Uhr kam es im Freibad am Columbiadamm zwischen drei männlichen Badegästen und zwei Mitarbeitern des Sicherheitspersonals zu einer Auseinandersetzung, nachdem die Männer trotz eines Hausverbots das Bad nicht verlassen wollten. Der 24-Jährige warf eine Glasflasche, die eine Kassiererin verletzte. In der folgenden Auseinandersetzung wurden weitere Flaschen geworfen. Die drei Männer wurden festgenommen, zeigten aber später an, dass sie vom Sicherheitspersonal geschlagen und bestohlen worden seien. Die Ermittlungen wegen Körperverletzung und Diebstahls dauern an."
